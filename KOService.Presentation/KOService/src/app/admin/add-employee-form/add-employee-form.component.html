<body>
    <div class="col-md-4 mx-auto mt-5">
        <h3 class="my-title-font">Add new employee</h3>
        <form>
            <div class=container>
                <div class="textFieldsBlock">
                    <label for="firstName">Imię:</label>
                    <input #firstName matinput type="text" [(ngModel)]="register.firstName" id="firstName"
                        name="firstName" class="form-control" required>
                    <label for="lastName">Nazwisko:</label>
                    <input #lastName matinput type="text" [(ngModel)]="register.lastName" id="lastName" name="lastName"
                        class="form-control" required>
                    <label for="userName">Nickname:</label>
                    <input #lastName matinput type="text" [(ngModel)]="register.userName" id="userName" name="userName"
                        class="form-control" required>
                    <label for="password">Hasło:</label>
                    <input #lastName matinput type="text" [(ngModel)]="register.password" id="password" name="password"
                        class="form-control" required>
                    <label for="confirmPassword">Potwierdź hasło:</label>
                    <input #lastName matinput type="text" [(ngModel)]="register.confirmPassword" id="confirmPassword"
                        name="confirmPassword" class="form-control" required>

                </div>
                <div class="otherInputsBlock">
                    <div class="selectRoleBlock">
                        <mat-form-field>
                            <mat-label for="role">Rola:</mat-label>
                            <select matNativeControl [(ngModel)]="register.employeeRole" id="role" name="role"
                                class="form-control">
                                <option *ngFor="let key of keys">{{roles[key]}}</option>
                            </select>
                        </mat-form-field>
                    </div>

                </div>
                <div class="submitButtonBlock"><br>
                    <button mat-button type="submit" (click)="onSubmit()" class="form-control submitButton">
                        Dodaj pracownika
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
