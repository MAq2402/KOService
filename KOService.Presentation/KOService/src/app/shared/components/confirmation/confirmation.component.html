<div class="popup">
  <div mat-dialog-content>
    <p>{{data.header}}</p>
  </div>
  <form *ngIf="data.withInput">
    <mat-form-field formControl="formControl" class="example-full-width">
      <textarea matInput placeholder="data.placeholder"></textarea>
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
    <button mat-button color="primary" (click)="onYes()">Tak</button>
    <button mat-button color="accent" (click)="onNo()">Nie</button>
  </div>
</div>
