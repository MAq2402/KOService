<div class="row">
  <div class="col-md-4 mx-auto mt-5">
    <form>
      <div class="card">
        <div class="card-header text-center">
          <h3 class="my-title-font">KOService - Klient</h3>
        </div>
        <div class="card-body">
          <mat-form-field class="full-width">
            <input required matInput  type="text" [(ngModel)]="repairNumber"
              name="repairNumber" id="repairNumberInput" placeholder="Numer naprawy">
          </mat-form-field>
        </div>
        <div class="card-footer">
          <button [disabled]="disableSubmit()" mat-raised-button color="primary" (click)="onSubmit()" class="float-right">Przej≈∫ do naprawy</button>
        </div>
      </div>
    </form>
  </div>
</div>
