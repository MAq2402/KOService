<div class="row">
  <div class="col-md-4 mx-auto mt-5">
    <form>
      <div class="card">
        <div class="card-header text-center">
          <h3 class="my-title-font">KOService</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="loginInput">Nazwa użytkownika:</label>
            <input #login type="text" [(ngModel)] = "loginCredentials.userName" (keydown.enter)="focusPasswordInput()" name="login" class="form-control" id="loginInput" placeholder="Login">
          </div>
          <div class="form-group">
            <label for="passwordInput">Hasło:</label>
            <input #password type="password" [(ngModel)] = "loginCredentials.password" (keydown.enter)="onSubmit()" name="password" class="form-control" id="passwordInput" placeholder="Hasło">
          </div>
        </div>
        <div class="card-footer">
          <button (click)="onSubmit()" type="button" class="btn btn-primary float-right">Zaloguj</button>
        </div>
      </div>
    </form>
  </div>
</div>
