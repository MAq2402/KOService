<div class="row">
  <div class="col-md-4 mx-auto mt-5">
    <form>
      <div class="card">
        <div class="card-header text-center">
          <h3 class="my-title-font">KOService</h3>
        </div>
        <div class="card-body">
          <mat-form-field class="full-width">
            <input required matInput #login type="text" [(ngModel)]="loginCredentials.userName" (keydown.enter)="focusPasswordInput()"
              name="login" id="loginInput" placeholder="Nazwa użytkownika">
          </mat-form-field>
          <mat-form-field class="full-width">
          <input required matInput #password type="password" [(ngModel)]="loginCredentials.password" (keydown.enter)="onSubmit()"
            name="password" id="passwordInput" placeholder="Hasło">
            </mat-form-field>
        </div>
        <div class="card-footer">
          <button [disabled]="disableSubmit()" mat-raised-button color="primary" (click)="onSubmit()" class="float-right">Zaloguj</button>
        </div>
      </div>
    </form>
  </div>
</div>
