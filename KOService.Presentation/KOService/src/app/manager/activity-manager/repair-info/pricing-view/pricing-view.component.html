<div class = "popup">

<mat-card  class="my-card">
    <h6>Części:</h6>
    <table mat-table [dataSource]="data.pricing.parts" class="mat-elevation-z8 table">
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nazwa </th>
        <td mat-cell *matCellDef="let part"> {{part.name}} </td>
      </ng-container>
    
 
      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef> Producent </th>
        <td mat-cell *matCellDef="let part"> {{part.manufacturer}} </td>
      </ng-container>
    
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Cena </th>
        <td mat-cell *matCellDef="let part"> {{part.price}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    

    <mat-card-actions>
      <h6 class="my-property">Robocizna: {{data.pricing.labour}}</h6>
      <h6 class="my-property">Razem: {{data.pricing.totalPrice}}</h6>
    </mat-card-actions>
  </mat-card>
</div>
