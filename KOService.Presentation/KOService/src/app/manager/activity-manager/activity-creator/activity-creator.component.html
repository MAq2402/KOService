<mat-card>
  <mat-card-title>Dodaj nowe zadanie </mat-card-title>
  <form class="creator-form">
        <mat-form-field class="full-width-input">
          <textarea matInput placeholder="Opis zadania"></textarea>
        </mat-form-field>
        <mat-form-field >
            <input type="number" matInput placeholder="Numer w sekwencji"/>
        </mat-form-field>
        <mat-form-field class="align-right">
            <mat-label>Typ zadania</mat-label>
            <mat-select>
              <mat-option *ngFor="let type of activityTypes" [value]="type">
                {{type}}
              </mat-option>
              
            </mat-select>
        </mat-form-field>
  </form>
</mat-card>
