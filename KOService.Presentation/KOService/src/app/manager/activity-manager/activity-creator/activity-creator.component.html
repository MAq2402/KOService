<mat-card>
  <mat-card-title>Dodaj nowe zadanie </mat-card-title>
  <form class="creator-form" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width-input">
          <textarea matInput placeholder="Opis zadania" [(ngModel)]="activity.description" name="description" required></textarea>
        </mat-form-field>
        <mat-form-field >
            <input type="number" matInput placeholder="Numer w sekwencji" [(ngModel)]="activity.sequenceNumber" name="sequenceNumber"/>
        </mat-form-field>
        
        <div class="dialog-actions">
          <button mat-raised-button class="dialog-button" (click)="onCancel()" >Anuluj</button>
          <button mat-raised-button class="dialog-button" type ="submit" cdkFocusInitial>Zatwierd≈∫</button>
        </div>
  </form>
</mat-card>
