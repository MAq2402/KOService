<mat-card>
  <mat-card-title>Moje zadania</mat-card-title>
  <div class="row">
    <div class="col-sm">
      <mat-form-field class="example-full-width">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Szukaj">
      </mat-form-field>
    </div>
    <div class="col-sm ">
      <mat-checkbox class="my-checkbox">Otwarte</mat-checkbox>
      <mat-checkbox class="my-checkbox">W trakcie</mat-checkbox>
      <mat-checkbox class="my-checkbox">Odwołane</mat-checkbox>
      <mat-checkbox class="my-checkbox">Zakończone</mat-checkbox>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort multiTemplateDataRows aria-label="Elements">
      <ng-container matColumnDef="{{column.name}}" *ngFor="let column of columnsToDisplayMap">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.display}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column.name]}} </td>
      </ng-container>

      <ng-container matColumnDef="carBrand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> marka </th>
        <td mat-cell *matCellDef="let element"> {{getCarBrand(element.requestId)}} </td>
      </ng-container>

      <ng-container matColumnDef="carNumbers">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> numery rejestracyjne </th>
        <td mat-cell *matCellDef="let element"> {{getCarNumbers(element.requestId)}} </td>
      </ng-container>
    
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="container">
             <form *ngIf=" checkIfNotHistorical(element.status); else historicalTask">
                <div class="row">  
                <mat-form-field class="my-input">
                  <textarea matInput placeholder="Zostaw komentarz"></textarea>
                </mat-form-field>
                </div>
                <div class="row my-row">
                  <button [disabled]="!checkIfOpen(element.status)" mat-raised-button color="basic">
                    Rozpocznij</button>
                  <button mat-raised-button color="primary">Zakończ</button>
                  <button mat-raised-button color="warn">Anuluj</button>
                </div> 
              </form>
            </div>                 
              
            <ng-template #historicalTask>
              <div class="row my-row"> Data zakończenia: {{element.closedTime}} </div>
              <div class="row my-row"> Komentarz: {{element.result}} </div>
            </ng-template>
        </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>

    <mat-paginator #paginator
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[ 5, 10, 20, 50]">
    </mat-paginator>
  </div>  
</mat-card>
